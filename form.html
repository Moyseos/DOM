<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	 	<link rel="stylesheet" type="text/css" href="form.css"/>
	</head>

	<body>

		<h1 id="heading" class="center-all">SignUp Form</h1>


		<form class="signup-form" id = "myForm" class="center-all" accept-charset="UTF-8" action="/signup" method="post">


		  <label for="uname" class="center-all">Enter Username:
				<input type="uname"
						   name="uname"
							 placeholder="Username"
						 	 title="Provide UsersName"
						   id="uname" class="center-all"
							 required>
			</label>

	 <br>
	     <label for="psw">Password:
				 <input
				 			type="password"
							name="psw"
				  		placeholder="Password"
				 			title="Provide Password" id="psw"  class="center-all">
			 </label>
	 <br>

	 		<label for="email">Email:
				<input
						 type="email"
						 placeholder="email address"
						 title="Provide Email Address" class="center-all">
			</label>
	<br>
	  		<button type="submit">Sign up</button>

				<script src="form.js"></script>

				<p><a href="/forgot_password/new">Forgot password?</a></p>

	  </form>

	  <div class="footer">
	    <p>Already have an account? <a href="/login">Log in</a></p>
	  </div>

	</body>
</html>
